<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>

      <h1>1] innerHTML</h1>
      <p>
        innerHTML returns and sets the
        <b>HTML content (including tags)</b> inside an element.
      </p>
      <hr />

      <h3 id="a1">Orignal Text 1</h3>
      <button onclick="demo2()">Change</button>
    </div>

    <script>
      function demo2() {
        const z = document.getElementById("a1");

        // get
        console.log(z.innerHTML);

        // set
        z.innerHTML = "<p>Replaced <b>HTML</b> Content</p>";
      }
    </script>
  </body>
</html>
