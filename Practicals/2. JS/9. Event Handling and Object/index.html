<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!--Flex 1-->
      <div id="flex1">

        <!-- Div 1 -->
        <div>
          <ul>
            <li>
              <strong>Mouse Events</strong>
              <ul>
                <li>click</li>
                <li>dblclick</li>
                <li>mouseover</li>
                <li>mouseout</li>
                <li>mousemove</li>
              </ul>
            </li>

            <li>
              <strong>Keyboard Events</strong>
              <ul>
                <li>keydown</li>
                <li>keyup</li>
              </ul>
            </li>

            <li>
              <strong>Form Events</strong>
              <ul>
                <li>submit</li>
                <li>change</li>
                <li>focus</li>
                <li>blur</li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Div 2 -->
         <div>
            <h3>Mouse Events</h3>
            
            <div class="d-mouce1">
              <button id="click">Click</button>
              <button id="dbl">Double Click</button>
            </div>

            <div class="d-mouce2">
              <div id="mo">Mouse Over</div>
              <div id="mout">Mouse Out</div>
            </div>

         </div>

      </div>

      <!--Flex 2 : output -->
      <div id="d-output">
        <h5>Output:</h5>
        <div id="output"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
