<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sample</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!--Flex 1-->
      <div id="flex1">
        <!-- Div 1 -->
        <div>
          <label>Enter Number: <input id="inp1" type="number" /></label>
          <button onclick="displayArrayEle()">Add in Array</button>
          <button onclick="sumArrEle()">Sum All Element</button>

        </div>

        <!-- Div 2 -->

          <p class="p1">HTML</p>
          <p class="p2">CSS</p>
          <p class="p3">JAVA</p>
          <p class="p4">PYTHON</p>
          <button onclick="changeColor()">Change Colour</button>
      </div> 

         <!-- Div 3 -->
        <div class="d-para">
          <button onclick="countAllPara()">Count All Paragraph and Make its text color to green</button>
      </div> 

      <!--Flex 2 : output -->
      <div id="d-output">
        <h5>Output:</h5>
        <button onclick="clearOutput()">Clear Output</button>
        <div id="output"></div>
      </div>
    </div>

    <script src="script.js"></script>
